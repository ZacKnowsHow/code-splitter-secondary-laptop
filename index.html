<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Year</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: 
                linear-gradient(125deg, rgba(255,107,107,0.3) 0%, transparent 40%),
                linear-gradient(215deg, rgba(255,191,105,0.3) 0%, transparent 40%),
                linear-gradient(336deg, rgba(72,219,251,0.3) 0%, transparent 50%),
                linear-gradient(27deg, rgba(118,75,162,0.4) 0%, transparent 50%),
                #0f0c29;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
            position: relative;
        }

        /* Animated grain texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .password-overlay.hidden {
            display: none;
        }

        .password-box {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .password-box h2 {
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 1.5rem;
        }

        .password-box input {
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            outline: none;
            font-family: 'Inter', sans-serif;
            width: 250px;
            transition: all 0.3s ease;
        }

        .password-box input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-box button {
            margin-top: 15px;
            padding: 12px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .password-box button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.show {
            opacity: 1;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 50px;
            letter-spacing: 3px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .photo-container {
            position: relative;
            width: 100%;
            height: 550px;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photo.active {
            opacity: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 35px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .play-pause {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            backdrop-filter: blur(10px);
        }

        .play-pause:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .counter {
            margin-top: 25px;
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 300;
        }

        .love-message {
            margin-top: 50px;
            font-size: 2rem;
            opacity: 0.9;
            font-weight: 300;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .photo-container {
                height: 400px;
            }

            .love-message {
                font-size: 1.5rem;
            }

            .gallery-wrapper {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .photo-container {
                height: 300px;
            }

            .controls {
                gap: 15px;
            }

            .nav-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="password-overlay" id="passwordOverlay">
        <div class="password-box">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password" />
            <button onclick="checkPassword()">Enter</button>
            <div class="error-message" id="errorMessage">Incorrect password</div>
        </div>
    </div>

    <div class="container">
        <h1>1 Year With My BBG</h1>
        
        <div class="gallery-wrapper">
            <div class="photo-container" id="photoContainer">
                <!-- Photos will be inserted here by JavaScript -->
            </div>
            
            <div class="controls">
                <button class="nav-btn" id="prevBtn">‹</button>
                <button class="play-pause" id="playPauseBtn">Pause</button>
                <button class="nav-btn" id="nextBtn">›</button>
            </div>
            
            <div class="counter" id="counter">1 / 62</div>
        </div>
        
        <p class="love-message" id="dayCounter">Loading...</p>
    </div>

    <script>
        // Password protection
        const PASSWORD = "your_password_here"; // Change this to your desired password
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');
            
            if (input === PASSWORD) {
                localStorage.setItem('siteAccess', 'granted');
                document.getElementById('passwordOverlay').classList.add('hidden');
            } else {
                errorMsg.classList.add('show');
                setTimeout(() => errorMsg.classList.remove('show'), 2000);
            }
        }

        // Check if already authenticated
        if (localStorage.getItem('siteAccess') === 'granted') {
            document.getElementById('passwordOverlay').classList.add('hidden');
        }

        // Allow enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Day counter function
        function updateDayCounter() {
            const startDate = new Date('2025-02-03T00:00:00');
            const today = new Date();
            
            // Calculate difference in milliseconds
            const diffTime = today - startDate;
            
            // Convert to days
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            const counterElement = document.getElementById('dayCounter');
            
            if (diffDays === 0) {
                counterElement.textContent = 'Today is our first day together! ♥';
            } else if (diffDays === 1) {
                counterElement.textContent = '1 day together ♥';
            } else if (diffDays < 0) {
                counterElement.textContent = 'Counting down... ♥';
            } else {
                counterElement.textContent = `${diffDays} days together ♥`;
            }
        }

        // Update counter immediately and then every hour
        updateDayCounter();
        setInterval(updateDayCounter, 3600000); // Update every hour

        // Photo array
        const photos = [];
        for (let i = 1; i <= 62; i++) {
            photos.push(`photo (${i}).JPEG`);
        }

        let currentIndex = 0;
        let isPlaying = true;
        let intervalId;

        const photoContainer = document.getElementById('photoContainer');
        const counter = document.getElementById('counter');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Create all photo elements
        photos.forEach((photo, index) => {
            const img = document.createElement('img');
            // Only load the first image immediately, lazy load the rest
            if (index === 0) {
                img.src = photo;
            } else {
                img.dataset.src = photo;
            }
            img.className = 'photo';
            if (index === 0) img.classList.add('active');
            img.alt = `Photo ${index + 1}`;
            photoContainer.appendChild(img);
        });

        const photoElements = document.querySelectorAll('.photo');

        function showPhoto(index) {
            photoElements.forEach((photo, i) => {
                photo.classList.remove('active');
                if (i === index) {
                    // Load the image if it hasn't been loaded yet
                    if (photo.dataset.src) {
                        photo.src = photo.dataset.src;
                        delete photo.dataset.src;
                    }
                    photo.classList.add('active');
                    
                    // Preload next photo
                    const nextIndex = (index + 1) % photos.length;
                    if (photoElements[nextIndex].dataset.src) {
                        photoElements[nextIndex].src = photoElements[nextIndex].dataset.src;
                        delete photoElements[nextIndex].dataset.src;
                    }
                }
            });
            counter.textContent = `${index + 1} / ${photos.length}`;
        }

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            showPhoto(currentIndex);
        }

        function prevPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showPhoto(currentIndex);
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playPauseBtn.textContent = 'Pause';
                startSlideshow();
            } else {
                playPauseBtn.textContent = 'Play';
                stopSlideshow();
            }
        }

        function startSlideshow() {
            intervalId = setInterval(nextPhoto, 5000);
        }

        function stopSlideshow() {
            clearInterval(intervalId);
        }

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', () => {
            nextPhoto();
            if (isPlaying) {
                stopSlideshow();
                startSlideshow();
            }
        });
        prevBtn.addEventListener('click', () => {
            prevPhoto();
            if (isPlaying) {
                stopSlideshow();
                startSlideshow();
            }
        });

        // Start the slideshow
        startSlideshow();
    </script>
</body>
</html>
