<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Year</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background: 
                linear-gradient(125deg, rgba(255,107,107,0.3) 0%, transparent 40%),
                linear-gradient(215deg, rgba(255,191,105,0.3) 0%, transparent 40%),
                linear-gradient(336deg, rgba(72,219,251,0.3) 0%, transparent 50%),
                linear-gradient(27deg, rgba(118,75,162,0.4) 0%, transparent 50%),
                #0f0c29;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 2px, transparent 2px, transparent 4px),
                repeating-linear-gradient(90deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 2px, transparent 2px, transparent 4px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        .auth-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .auth-layer.hidden {
            display: none;
        }

        .entry-box {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 0 4px rgba(0, 0, 0, 0.5),
                inset 0 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .entry-box h2 {
            margin-bottom: 30px;
            font-size: 1rem;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
        }

        .entry-box input {
            padding: 15px 20px;
            font-size: 0.8rem;
            border: 4px solid rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            outline: none;
            font-family: 'Press Start 2P', cursive;
            width: 280px;
            transition: all 0.2s ease;
            box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .entry-box input:focus {
            border-color: #48dbfb;
            background: rgba(0, 0, 0, 0.7);
        }

        .entry-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .entry-box button {
            margin-top: 20px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.4);
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.1s ease;
            box-shadow: 
                0 0 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .entry-box button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translate(2px, 2px);
            box-shadow: 
                -2px -2px 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .entry-box button:active {
            transform: translate(4px, 4px);
            box-shadow: 
                -4px -4px 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .err-msg {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.6rem;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        .err-msg.show {
            opacity: 1;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
            line-height: 1.5;
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            padding: 30px;
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.2),
                0 0 0 8px rgba(0, 0, 0, 0.5),
                inset 0 0 0 4px rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .photo-container {
            position: relative;
            width: 100%;
            height: 550px;
            overflow: hidden;
            background: #000;
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.2),
                inset 0 0 0 4px rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .photo.active {
            opacity: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 35px;
            flex-wrap: wrap;
        }

        .nav-btn, .fullscreen-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 4px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            backdrop-filter: blur(10px);
            font-family: 'Press Start 2P', cursive;
            box-shadow: 
                0 0 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .nav-btn:hover, .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translate(2px, 2px);
            box-shadow: 
                -2px -2px 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .nav-btn:active, .fullscreen-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 
                -4px -4px 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .play-pause {
            background: rgba(255, 255, 255, 0.15);
            border: 4px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 18px 35px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.1s ease;
            font-family: 'Press Start 2P', cursive;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .play-pause:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translate(2px, 2px);
            box-shadow: 
                -2px -2px 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .play-pause:active {
            transform: translate(4px, 4px);
            box-shadow: 
                -4px -4px 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .counter {
            margin-top: 25px;
            font-size: 0.7rem;
            opacity: 0.8;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        .love-message {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.9;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
            line-height: 1.8;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 0 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .time-unit {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            margin: 4px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 0 2px rgba(0, 0, 0, 0.5),
                inset 0 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .time-number {
            color: #48dbfb;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }

            .photo-container {
                height: 400px;
            }

            .love-message {
                font-size: 0.6rem;
                padding: 15px;
            }

            .gallery-wrapper {
                padding: 20px;
            }

            .time-unit {
                padding: 6px 10px;
                margin: 3px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 0.9rem;
            }

            .photo-container {
                height: 300px;
            }

            .controls {
                gap: 15px;
            }

            .nav-btn, .fullscreen-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .play-pause {
                font-size: 0.5rem;
                padding: 15px 25px;
            }

            .love-message {
                font-size: 0.5rem;
                padding: 12px;
            }

            .time-unit {
                padding: 4px 8px;
                margin: 2px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-layer" id="gate">
        <div class="entry-box">
            <h2>Enter Code</h2>
            <input type="password" id="key" placeholder="Code" />
            <button onclick="checkPassword()">Enter</button>
            <div class="err-msg" id="status">Incorrect code</div>
        </div>
    </div>

    <div class="container">
        <h1>1 Year With My BBG</h1>
        
        <div class="gallery-wrapper">
            <div class="photo-container" id="photoContainer">
            </div>
            
            <div class="controls">
                <button class="nav-btn" id="prevBtn">‹</button>
                <button class="play-pause" id="playPauseBtn">Pause</button>
                <button class="nav-btn" id="nextBtn">›</button>
                <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
            </div>
            
            <div class="counter" id="counter">1 / 62</div>
        </div>
        
        <p class="love-message" id="dayCounter">Loading...</p>
    </div>

    <script>
        const _0x4a8f = String.fromCharCode(66,79,71,52);
        
        function checkPassword() {
            const input = document.getElementById('key').value;
            const errorMsg = document.getElementById('status');
            
            if (input === _0x4a8f) {
                localStorage.setItem('x7k2m9p', 'ok');
                document.getElementById('gate').classList.add('hidden');
            } else {
                errorMsg.classList.add('show');
                setTimeout(() => errorMsg.classList.remove('show'), 2000);
            }
        }

        if (localStorage.getItem('x7k2m9p') === 'ok') {
            document.getElementById('gate').classList.add('hidden');
        }

        document.getElementById('key').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function updateDayCounter() {
            const startDate = new Date('2025-02-03T18:00:00');
            const today = new Date();
            
            const diffTime = today - startDate;
            
            if (diffTime < 0) {
                document.getElementById('dayCounter').innerHTML = '♥ LOADING... ♥';
                return;
            }
            
            let remaining = diffTime;
            
            const totalDays = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor(remaining / (1000 * 60 * 60));
            const totalMinutes = Math.floor(remaining / (1000 * 60));
            
            remaining = diffTime;
            const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            remaining -= days * (1000 * 60 * 60 * 24);
            
            const hours = Math.floor(remaining / (1000 * 60 * 60));
            remaining -= hours * (1000 * 60 * 60);
            
            const minutes = Math.floor(remaining / (1000 * 60));
            
            let display = '';
            
            if (totalDays === 0 && totalHours === 0) {
                display = `♥ ${minutes} MIN${minutes !== 1 ? 'S' : ''} ♥`;
            } else if (totalDays === 0) {
                display = `♥ ${hours}H ${minutes}M ♥`;
            } else if (totalDays < 30) {
                display = `<span class="time-unit"><span class="time-number">${days}</span> DAY${days !== 1 ? 'S' : ''}</span>`;
                if (hours > 0 || minutes > 0) {
                    display += ` <span class="time-unit"><span class="time-number">${hours}</span>H</span> <span class="time-unit"><span class="time-number">${minutes}</span>M</span>`;
                }
                display = `♥ ${display} ♥`;
            } else {
                const months = Math.floor(totalDays / 30);
                const remainingDays = totalDays % 30;
                display = `<span class="time-unit"><span class="time-number">${months}</span> MONTH${months !== 1 ? 'S' : ''}</span>`;
                if (remainingDays > 0) {
                    display += ` <span class="time-unit"><span class="time-number">${remainingDays}</span> DAY${remainingDays !== 1 ? 'S' : ''}</span>`;
                }
                display = `♥ ${display} ♥`;
            }
            
            document.getElementById('dayCounter').innerHTML = display;
        }

        updateDayCounter();
        setInterval(updateDayCounter, 60000);

        const _0x3d = [];
        const _0x7b = String.fromCharCode(112,104,111,116,111,32,40);
        const _0x9c = String.fromCharCode(41,46,74,80,69,71);
        for (let i = 1; i <= 62; i++) {
            _0x3d.push(_0x7b + i + _0x9c);
        }

        function _0x2f4a(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        const shuffledPhotos = _0x2f4a(_0x3d);

        let currentIndex = 0;
        let isPlaying = true;
        let intervalId;

        const photoContainer = document.getElementById('photoContainer');
        const counter = document.getElementById('counter');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                photoContainer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        shuffledPhotos.forEach((photo, index) => {
            const img = document.createElement('img');
            if (index === 0) {
                img.src = photo;
            } else {
                img.dataset.src = photo;
            }
            img.className = 'photo';
            if (index === 0) img.classList.add('active');
            img.alt = `Photo ${index + 1}`;
            img.draggable = false;
            img.oncontextmenu = () => false;
            photoContainer.appendChild(img);
        });

        const photoElements = document.querySelectorAll('.photo');

        function showPhoto(index) {
            photoElements.forEach((photo, i) => {
                photo.classList.remove('active');
                if (i === index) {
                    if (photo.dataset.src) {
                        photo.src = photo.dataset.src;
                        delete photo.dataset.src;
                    }
                    photo.classList.add('active');
                    
                    const nextIndex = (index + 1) % shuffledPhotos.length;
                    if (photoElements[nextIndex].dataset.src) {
                        photoElements[nextIndex].src = photoElements[nextIndex].dataset.src;
                        delete photoElements[nextIndex].dataset.src;
                    }
                }
            });
            counter.textContent = `${index + 1} / ${shuffledPhotos.length}`;
        }

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % shuffledPhotos.length;
            showPhoto(currentIndex);
        }

        function prevPhoto() {
            currentIndex = (currentIndex - 1 + shuffledPhotos.length) % shuffledPhotos.length;
            showPhoto(currentIndex);
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playPauseBtn.textContent = 'Pause';
                startSlideshow();
            } else {
                playPauseBtn.textContent = 'Play';
                stopSlideshow();
            }
        }

        function startSlideshow() {
            intervalId = setInterval(nextPhoto, 5000);
        }

        function stopSlideshow() {
            clearInterval(intervalId);
        }

        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', () => {
            nextPhoto();
            if (isPlaying) {
                stopSlideshow();
                startSlideshow();
            }
        });
        prevBtn.addEventListener('click', () => {
            prevPhoto();
            if (isPlaying) {
                stopSlideshow();
                startSlideshow();
            }
        });

        startSlideshow();
    </script>
</body>
</html>
